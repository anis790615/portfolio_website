<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
      integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact | Anis Alkomem - Full Stack Developer & Photographer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/Logo.png" alt="ARA Logo" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="samples.html">Work</a></li>
            <li><a href="contact.html" class="current">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- Contact Section 1 -->
    <section id="contact-1" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Contact me using the form below</p>
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          data-netlify-recaptcha="true"
        >
          <div class="text-fields">
            <input
              type="text"
              name="name"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              name="subject"
              class="text-input subject-input"
              placeholder="Subject"
            />
            <input
              type="text"
              name="email"
              class="text-input email-input"
              placeholder="Email Address"
            />
            <input
              type="text"
              name="phone"
              class="text-input phone-input"
              placeholder="Phone Number"
            />
            <textarea
              name="message"
              class="text-input message-input"
              placeholder="Enter Message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Contact -2 Contact Info -->
    <section id="contact-2" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-at fa-2x"></i>
            <h3>Email</h3>
            <p>info@anis-design.com</p>
          </div>
          <div>
            <i class="fas fa-phone-square-alt fa-2x"></i>
            <h3>Phone</h3>
            <p>(+31) 6555 55555</p>
          </div>
          <div>
            <i class="fas fa-map-marker-alt fa-2x"></i>
            <h3>Address</h3>
            <p>Boezemstraat 333, Rotterdam</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact -3 Call to action -->
    <section id="contact-3" class="text-center bg-main py-3">
      <div class="container">
        <h1>Turn Your Ideas to Reality</h1>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. AnisDesign - All Rights Reserved</p>
        <div class="social">
          <a href="https://www.facebook.com/anis.alkomem" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.instagram.com/anis790615" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://twitter.com/anis790615" target="_blank">
            <i class="fab fa-twitter"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/anis-alkomem-54719418a/"
            target="_blank"
          >
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
